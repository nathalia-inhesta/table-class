<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

    <table>
        <tr>
            <th>Clothing</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>T-shirt</td>
            <td>Black</td>
            <td>M</td>
            <td>€ 70</td>
            <td>In stock</td>
        </tr>
        <tr>
            <td>Shorts</td>
            <td>Blue</td>
            <td>P</td>
            <td>€ 160</td>
            <td>Out of stock</td>
        </tr>
    </table>
</body>
</html>
